<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leemons - Learning platform</title>
  <style data-leemons="hot-loader-spinner">
    #hot-loader {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 5px solid gray;
      border-top: 5px solid blue;
      z-index: 9999;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="hot-loader"></div>
</body>

</html>
